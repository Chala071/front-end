<form (submit)="onSubmit()" [formGroup]="form"> 
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error>El campo nombre es requerido</mat-error>
    </mat-form-field>
        
    <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker"/>
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-form-field>

    <app-input-img [urlImagenActual]="modelo?.foto" (archivosSeleccionado)="archivosSeleccionado($event)"></app-input-img>
    <app-input-markdown (changeMarkDown)="cambioMarkdown($event)" [placeHolderTextarea]="'BiografÃ­a'"></app-input-markdown>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/actores">Cancelar</a>
    </div>
</form>
