<app-listado-generico [listado]="peliculas">
    <ng-container vacio>
        <div>Mensaje personalizado para contenido <b>vacio</b></div>
    </ng-container>
    <ng-container contenido>
        <div *ngFor="let pelicula of peliculas; let index = index" class="peliculas-contenedor">
            <div>
                <h2>Pelicula: {{index}}: {{pelicula.titulo | uppercase}} <button style="margin-left: 1rem"
                        (click)="remover(index)">Remover</button></h2>
            </div>
            <div>{{pelicula.fechaLanzamiento | date:"dd-MM-yy"}}</div>
            <div>{{pelicula.precio | currency}}</div>
        </div>
    </ng-container>
</app-listado-generico>
